<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Detail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--jquery-->
    <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.js}"></script>
    <!-- layer -->
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <!-- common.js -->
    <script type="text/javascript" th:src="@{/js/common.js}"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 11px;
        }

        body {
            background: #c9302c;
        }

        .main-header {
            width: 100%;
            height: 100px;
            background: whitesmoke;
            display: block;
        }

        .navbar {
            display: inline-block;
            float: right;
            margin-right: 50px;
            margin-top: 30px;
        }

        .logo {
            display: inline-block;
            margin-top: 30px;
            margin-left: 30px;
            text-decoration: none;
        }

        .logo-lg {
            font-size: 20px;
            font-weight: lighter;
            color: #232324;
        }

        .logo-lg > b {
            font-size: 20px;
            font-weight: lighter;
            color: #232324;
        }

        .container {
            background: #FFFFFF;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            width: 750px;
        }

    </style>
</head>

<body>

<header id="site-header" class="main-header">
    <!-- Logo -->
    <a class="logo" onclick="toList()">
        <span class="logo-lg"><b>BlitzBuy</b></span>
    </a>

    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img class="user-image" src="/imgs/user.png" height="32" alt="User Image">
                        <span class="hidden-xs"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img class="img-circle" alt="User Image">
                            <p>
                                Hello ABC - Hello ABC
                                <small>Hello ABC</small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                        </li>
                        <li class="user-footer">
                            <div class="pull-middle">
                                <a onclick="toList()" class="btn btn-lg btn-default btn-block">Logout</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="panel panel-default">
    <div class="panel-heading" style="background: #c9302c;color: white">Order Detail</div>
    <div class="container">
        <table class="table" id="order">
            <tr>
                <td>Product Name</td>
                <td id="goodName" colspan="3" th:text="${goods.name}"></td>
            </tr>
            <tr>
                <td>Image</td>
                <td colspan="2"><img id="goodImg" width="200" th:src="@{${goods.imageUrl}}"
                                     height="200"/></td>
            </tr>
            <tr>
                <td>Order Price</td>
                <td colspan="2" id="goodPrice" th:text="${order.goodsPrice}"></td>
            </tr>
            <tr>
                <td>Order Time</td>
                <td id="createDate" colspan="2" th:text="${#dates.format(order.createTime,'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <td>Order Status</td>
                <td id="status" >
                    <span th:if="${order.orderStatus eq 0}">Unpaid</span>
                    <span th:if="${order.orderStatus eq 1}">Pending</span>
                    <span th:if="${order.orderStatus eq 2}">Shipped</span>
                    <span th:if="${order.orderStatus eq 3}">Received</span>
                    <span th:if="${order.orderStatus eq 4}">Refunded</span>
                    <span th:if="${order.orderStatus eq 5}">Completed</span>

                </td>
                <td>
                    <button class="btn btn-primary btn-block" type="submit"
                            id="payButton">Pay Now
                    </button>
                </td>
            </tr>
            <tr>
                <td>Receiver</td>
                <td colspan="2" th:text="${order.goodsId}"></td>
            </tr>
            <tr>
                <td>Delivery Address</td>
                <td colspan="2" th:text="${order.deliveryAddress}"></td>
            </tr>
        </table>
    </div>
</div>

<script>
</script>
</body>
</html>
