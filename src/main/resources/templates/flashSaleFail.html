<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flash Sale Failed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 11px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #1b6d85;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0f4c5c;
        }
        .btn-secondary {
            background-color: #232324;
        }
        .btn-secondary:hover {
            background-color: #1a1a1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flash Sale Failed</h1>
        
        <div class="error-message">
            <span th:text="${msg}">Error message</span>
        </div>
        
        <div class="actions">
            <a href="/goods/toList" class="btn btn-secondary">Back to Goods List</a>
            <a href="javascript:history.back()" class="btn">Go Back</a>
        </div>
    </div>
</body>
</html>
