<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flash Sale Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 11px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .waiting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .order-detail {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flash Sale Status</h1>
        
        <div id="statusContainer" class="status waiting">
            <span id="statusText">Processing, please wait...</span>
        </div>
        
        <div id="orderDetail" class="order-detail" style="display: none;">
            <h3>Order Details</h3>
            <p>Order ID: <span id="orderId"></span></p>
            <a href="/order/detail" id="orderDetailLink" class="btn btn-primary">View Order Details</a>
        </div>
    </div>

    <script th:inline="javascript">
        // Get goodsId from Thymeleaf model
        const goodsId = /*[[${goodsId}]]*/ null;
        
        if (!goodsId) {
            document.getElementById('statusText').textContent = 'Parameter Error: Missing Goods ID';
            document.getElementById('statusContainer').className = 'status error';
            return;
        }

        // Polling function to check flash sale result
        function pollFlashSaleResult() {
            fetch(`/flashSale/getFlashSaleResult?goodsId=${goodsId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Polling result:', data);
                
                if (data.code === 200) {
                    const result = data.data;
                    
                    if (result > 0) {
                        // Flash sale successful, show order ID
                        document.getElementById('statusText').textContent = 'Flash Sale Successful!';
                        document.getElementById('statusContainer').className = 'status success';
                        document.getElementById('orderId').textContent = result;
                        document.getElementById('orderDetail').style.display = 'block';
                        document.getElementById('orderDetailLink').href = `/order/detail/${result}`;
                        return; // Stop polling
                    } else if (result === -1) {
                        // Flash sale failed
                        document.getElementById('statusText').textContent = 'Flash Sale Failed, Please Try Again';
                        document.getElementById('statusContainer').className = 'status error';
                        return; // Stop polling
                    } else if (result === 0) {
                        // Still in queue, continue polling
                        document.getElementById('statusText').textContent = 'In Queue, Please Wait...';
                        document.getElementById('statusContainer').className = 'status waiting';
                        // Continue polling after 100ms
                        setTimeout(pollFlashSaleResult, 100);
                    }
                } else {
                    // Error occurred
                    document.getElementById('statusText').textContent = 'Query Failed: ' + data.message;
                    document.getElementById('statusContainer').className = 'status error';
                }
            })
            .catch(error => {
                console.error('Polling error:', error);
                document.getElementById('statusText').textContent = 'Network Error, Please Try Again';
                document.getElementById('statusContainer').className = 'status error';
            });
        }

        // Start polling when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Start polling after a short delay
            setTimeout(pollFlashSaleResult, 100);
        });
    </script>
</body>
</html>
