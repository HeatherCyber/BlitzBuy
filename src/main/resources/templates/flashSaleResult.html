<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flash Sale Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 11px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }
        .status {
            font-size: 18px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .waiting {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .order-detail {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flash Sale Status</h1>
        
        <div id="statusContainer" class="status waiting">
            <span id="statusText">Processing, please wait...</span>
        </div>
        
        <div id="orderDetail" class="order-detail" style="display: none;">
            <h3>Order Details</h3>
            <p>Order ID: <span id="orderId"></span></p>
            <a href="/order/detail" id="orderDetailLink" class="btn btn-primary">View Order Details</a>
        </div>
        
        <div id="retrySection" class="order-detail" style="display: none;">
            <h3>Try Again</h3>
            <p>Your request may have timed out. You can try again:</p>
            <button onclick="retryFlashSale()" class="btn btn-warning">Retry Flash Sale</button>
            <a href="/goods/toList" class="btn btn-default">Back to Goods List</a>
        </div>
    </div>

    <script th:inline="javascript">
        // Get parameters from Thymeleaf model
        const goodsId = /*[[${goodsId}]]*/ null;
        const alreadyPurchased = /*[[${alreadyPurchased}]]*/ false;
        const orderId = /*[[${orderId}]]*/ null;
        
        // Initialize page when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            if (!goodsId) {
                document.getElementById('statusText').textContent = 'Parameter Error: Missing Goods ID';
                document.getElementById('statusContainer').className = 'status error';
                return;
            }
            
            // If user has already purchased, show success immediately
            if (alreadyPurchased && orderId) {
                document.getElementById('statusText').textContent = '您已经成功抢购过此商品！';
                document.getElementById('statusContainer').className = 'status success';
                document.getElementById('orderId').textContent = orderId;
                document.getElementById('orderDetail').style.display = 'block';
                document.getElementById('orderDetailLink').href = `/order/detail/${orderId}`;
                return;
            }
            
            // Start polling if not already purchased
            setTimeout(pollFlashSaleResult, 50);
        });

        // Polling function to check flash sale result
        let pollCount = 0;
        const maxPolls = 20; // Maximum 1 second (20 * 50ms)
        
        function pollFlashSaleResult() {
            pollCount++;
            
            // Add polling count to status message
            const baseMessage = 'In Queue, Please Wait';
            const dots = '.'.repeat((pollCount % 4) + 1);
            document.getElementById('statusText').textContent = `${baseMessage}${dots} (${pollCount}/20)`;
            
            fetch(`/flashSale/getFlashSaleResult?goodsId=${goodsId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'same-origin' // Include cookies for user authentication
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    const result = data.object; // 修复：使用data.object而不是data.data
                    
                    if (result > 0) {
                        // Flash sale successful, show order ID
                        document.getElementById('statusText').textContent = 'Flash Sale Successful!';
                        document.getElementById('statusContainer').className = 'status success';
                        document.getElementById('orderId').textContent = result;
                        document.getElementById('orderDetail').style.display = 'block';
                        document.getElementById('orderDetailLink').href = `/order/detail/${result}`;
                        return; // Stop polling
                    } else if (result === -1) {
                        // Flash sale failed
                        document.getElementById('statusText').textContent = 'Flash Sale Failed, Please Try Again';
                        document.getElementById('statusContainer').className = 'status error';
                        document.getElementById('retrySection').style.display = 'block';
                        return; // Stop polling
                    } else if (result === 0) {
                        // Still in queue, continue polling
                        document.getElementById('statusContainer').className = 'status waiting';
                        
                        // Stop polling if max count reached
                        if (pollCount >= maxPolls) {
                            document.getElementById('statusText').textContent = 'Request Timeout, Please Try Again';
                            document.getElementById('statusContainer').className = 'status error';
                            document.getElementById('retrySection').style.display = 'block';
                            return;
                        }
                        
                        // Continue polling after 50ms
                        setTimeout(pollFlashSaleResult, 50);
                    }
                } else {
                    // Error occurred
                    document.getElementById('statusText').textContent = 'Query Failed: ' + data.message;
                    document.getElementById('statusContainer').className = 'status error';
                    document.getElementById('retrySection').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Polling error:', error);
                document.getElementById('statusText').textContent = 'Network Error, Please Try Again';
                document.getElementById('statusContainer').className = 'status error';
                document.getElementById('retrySection').style.display = 'block';
            });
        }


        
        // Retry function
        function retryFlashSale() {
            // Reset polling state
            pollCount = 0;
            
            // Hide retry section
            document.getElementById('retrySection').style.display = 'none';
            
            // Reset status
            document.getElementById('statusText').textContent = 'Processing, please wait...';
            document.getElementById('statusContainer').className = 'status waiting';
            
            // Start polling again
            setTimeout(pollFlashSaleResult, 50);
        }
    </script>
</body>
</html>
