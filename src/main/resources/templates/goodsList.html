<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Goods List</title>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript" src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript" src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- md5.js -->
    <script type="text/javascript" src="/js/md5.min.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Open Sans", sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 11px;
        }

        body {
            background: #c9302c;
        }

        .main-header {
            width: 100%;
            height: 100px;
            background: whitesmoke;
            display: block;
        }

        .navbar {
            display: inline-block;
            float: right;
            margin-right: 50px;
            margin-top: 30px;
        }

        .logo {
            display: inline-block;
            margin-top: 30px;
            margin-left: 30px;
            text-decoration: none;
        }

        .logo-lg {
            font-size: 20px;
            font-weight: lighter;
            color: #232324;
        }

        .logo-lg > b {
            font-size: 20px;
            font-weight: lighter;
            color: #232324;
        }

        .container {
            background: #FFFFFF;
        }

        .add-good {
            padding-top: 12px;
            padding-bottom: 20px;
            border-radius: 10px;
            outline: none;
            display: block;
            margin-right: 30px;
            background: #f6f6f6;
            color: #ce7d88;
            border: solid 1px #eac7cc;
        }

        /* Table header styling */
        .table-header {
            background: #c9302c;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
            border: none;
        }

        .table-header th {
            padding: 15px 10px;
            border: none;
            text-align: center;
            vertical-align: middle;
            position: relative;
        }

        /* Table body styling */
        #goodslist tbody tr {
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        #goodslist tbody tr:hover {
            background: #e9ecef;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #goodslist tbody td {
            padding: 12px 10px;
            border: 1px solid #dee2e6;
            text-align: center;
            vertical-align: middle;
        }

        /* Panel heading styling */
        .panel-heading {
            background: white;
            color: #c9302c;
            padding: 15px 20px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0;
            text-align: center;
            border-bottom: 2px solid #c9302c;
        }
    </style>
</head>
<body>


<!--抽取头部公共页面-->
<header id="site-header" class="main-header">
    <!-- Logo -->
    <a class="logo" href="/goods/toList">
        <span class="logo-lg"><b>BlitzBuy</b></span></a>

    <nav class="navbar navbar-static-top">
        <!-- Sidebar toggle button-->
        <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">

                <li class="dropdown user user-menu">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <img class="user-image" src="/imgs/user.png" height="42" alt="User Image">
                        <span class="hidden-xs"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img class="img-circle" alt="User Image">
                            <p>
                                Hello ABC - Hello ABC
                                <small>Hello ABC</small>
                            </p>
                        </li>
                        <!-- Menu Body -->
                        <li class="user-body">
                        </li>
                        <li class="user-footer">
                            <div class="pull-middle">
                                <a href="/login/out" class="btn btn-lg btn-default btn-block">Log Out</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="panel-heading">Hot Sale</div>

    <table class="table" id="goodslist">
        <thead>
            <tr class="table-header">
                <th>Product Name</th>
                <th>Image</th>
                <th>Regular Price</th>
                <th>Flash Sale Price</th>
                <th>Stock Left</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="goods,goodsStat : ${goodsList}">
                <td th:text="${goods.name}"></td>
                <td><img th:src="${goods.imageUrl}" width="100" height="100"/>
                </td>
                <td th:text="${goods.price}"></td>
                <td th:text="${goods.flashSalePrice}"></td>
                <td th:text="${goods.flashSaleStock}"></td>
                <td><a th:href="'/goods/toDetail/' + ${goods.id}">Product Details</a></td>
            </tr>
        </tbody>
    </table>
</div>
<script>
</script>
